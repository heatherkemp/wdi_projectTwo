<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatter CARD Topic Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="retina.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <div id="header">
                <div id="main"><img src="logo.png" alt=""></div>
                    <button id="newTopicButton" class="pure-button" type="submit">Create New Topic Card</button>
            </div>
        </div>

        <div class="cardView pure-u-1">

            <h2 id="titleTopic"><%= title %></h2>
            <p class="authorInfo">posted <%= post_date %> by <%= username %> </p>

            <div class="comments">
                <h3>Comments:</h3>
                <p>Comments Go Here</p>
            </div>
            
            <form id="userCommentForm" method="POST" action="/comments">
                <label for="username">Username: <input id="username" type="text" name="username"></label>
                <label for="userComment">Comment: <textarea name="comment" id="userComment" cols="30" rows="10"></textarea></label>

                <button type="submit" class="pure-button">Submit Comment</button>
            </form>
        </div><!-- end cardView div -->
    </div> <!-- end pure-g div -->    
</body>
</html>

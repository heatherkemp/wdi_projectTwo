<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatter CARD Topic Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/retina.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <div id="header">
                <div id="main"><img src="/logo.png" alt=""></div>
                    <form method="GET" action="/">
                        <button id="newTopicButton" class="pure-button" type="submit">Back to Main Menu</button>
                    </form>
            </div>
        </div>

        <div class="cardView pure-u-1">
            <form method="POST" action="/topics/<%= dbData.id %>/edit?_method=PUT">
                <button id="hiFive" name="hiFiveHit" type="submit" class="pure-button"><i class="fa fa-hand-paper-o"></i> Hi-Five Topic</button>
            </form>
             <h2 id="titleTopic"><%= dbData.title %></h2>
            <p class="authorInfo">posted <%= dbData.post_date %> by <%= dbData.username %> </p>

            <div class="comments">
                <h3>Comments:</h3>
                <% comments.forEach(function(comment){ %>
                    <p class="theComments"><span class="commentorInfo"><%= comment.username %> &nbsp; <%= comment.comment_date %></span> &nbsp;
                        <%= comment.comment %>
                    </p>
                <% }); %>
                
            </div>
            
            <form id="userCommentForm" method="POST" action="/comments">
                <input type="hidden" name="topic_id" value="<%= dbData.id %>">
                <label for="username">Username: <input id="username" type="text" name="username"></label>
                <label for="userComment">Comment: <textarea name="comment" id="userComment" cols="30" rows="8"></textarea></label>

                <button id="submitComment" type="submit" class="pure-button">Submit Comment</button>
            </form>
        </div><!-- end cardView div -->
    </div> <!-- end pure-g div -->    
</body>
</html>
